{% extends 'base.html' %}
{% block title %}Liste des articles{% endblock %}
{% block titleContent %}Liste des articles{% endblock %}
{% block content %}
<div class="container">
    <ul class="articles">
        <li class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <p><strong>{{ article.author }}</strong></p>
        </li>
        <hr>
    </ul>
</div>
{% endblock%}
