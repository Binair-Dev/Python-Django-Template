{% extends 'base.html' %}
{% block title %}Liste des articles{% endblock %}
{% block content %}
<div class="container">
    <ul class="articles">
        <li class="article">
            {% if article != None %}
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p><strong>{{ article.author }}</strong></p>
            {% else %}
                <h2>L'article n'existe pas.</h2>
            {% endif %}
        </li>
        <hr>
    </ul>
</div>
{% endblock%}
