{% extends 'base.html' %}
{% block title %}Liste des articles{% endblock %}
{% block content %}
<style>
    .inline-flex-padded {
        display: flex;
    }

    button {
        margin-right:  10px;
    }
</style>
<div class="container">
    <h1>Nos articles</h1>
    <hr>
    <ul class="articles">
        {% for article in articles %}
        <li class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <p><strong>{{ article.author }}</strong></p>
            <div class="inline-flex-padded">
                <button class="btn btn-outline-primary"><a class="black-text" href="/article/update/{{ article.id }}">Mettre Ã  jour un article</a></button>
                <form method="POST" action="/article/delete/{{ article.id }}/">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                </form>
            </div>
        </li>
        <hr>
        {% endfor %}
    </ul>
</div>
{% endblock%}
