{% extends 'base.html' %}
{% block title %}Liste des livres{% endblock %}
{% block content %}
<h1>Liste des livres</h1>
<hr>
{% for livre in books %}
<div class="livre">
    <p>ID: {{ livre.id }}</p>
    <h4>Titre: {{ livre.titre }}</h4>
    <p>Auteur : {{ livre.auteur }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
