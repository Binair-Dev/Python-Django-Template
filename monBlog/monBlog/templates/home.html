
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon blog</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1, h2, h3 {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1.5em;
        }

        a {
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            color: #23527c;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .post-title {
            font-size: 36px;
            margin-bottom: 1em;
        }

        .post-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 2em;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }

        .post-content a {
            color: #337ab7;
            text-decoration: none;
        }

        .post-content a:hover {
            color: #23527c;
        }

        .liste-centree {
            margin-left: -55px;
            text-align: center;
        }

        .liste-centree ul {
            list-style-position: inside;
        }

        @media (max-width: 960px) {
            body {
                font-size: 14px;
            }

            .post-title {
                font-size: 24px;
            }

            .post-meta {
                font-size: 12px;
            }

            .post-content img {
                width: 95%;
            }
        }
    </style>
    <!-- Header -->
    <header class="header">
        <h1>Bienvenue sur mon blog !</h1>
        <div class="liste-centree">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">A propos de moi</a></li>
                <li><a href="#">Derniers articles</a></li>
            </ul>
        </div>
    </header>
    
    <!-- Main content -->
    <main class="container">
        <h2>Mes derniers articles</h2>
        <hr>
        <section class="articles">
            {% for article in articles %}
            <article class="article">
                <h3>{{ article.title }}</h3>
                <p>{{ article.content }}</p>
                <h5>Par {{ article.author }} le {{ article.date }} </h5>
                <hr>
            </article>
            {% endfor %}
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; Copyright 2024 - Mon blog</p
    </footer>
</body>
</html>
